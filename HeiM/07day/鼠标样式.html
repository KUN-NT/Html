<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            cursor: default;
        }
        div{
            cursor: pointer;
        }
        span{
            cursor: move;
        }
        h4{
            cursor: text;
        }
    </style>
</head>
<body>
    <p>123</p>
    <div>234</div>
    <span>345</span>
    <h4>456</h4>
</body>
</html>
