<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 选择所有带class属性的div元素 */
        /* div[class]{
            background-color: pink;
        } */
        /* 选出class等于demo的div元素 */
        /* div[class=demo]{
            background-color: purple;
        } */
        /* 选出以test开头的div元素 */
        div[class^=test]{
            background-color: pink;
        }
        /* 选出以test结尾的div元素 */
        div[class$=test]{
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="demo">测试文字</div>
    <div>测试文字</div>
    <div class="test">测试文字</div>
    <div class="1test">测试文字</div>
    <div class="test1">测试文字</div>
</body>
</html>
