<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            width:500px;
            height: 500px;
            border:1px solid red;
            text-align: center;
        }
        th,td{
            border:1px solid red;
        }
        table,th,td{
            border-collapse:collapse;/*合并相邻边框 不叠加变粗颜色变深*/
        }
        td:hover{
            background-color: pink;
        }
    </style>
</head>

<body>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <th>123</th>
            <th>123</th>
            <th>123</th>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
    </table>
</body>

</html>
