<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 后代和子代选择器 */
        ul li a {
            color: red;
        }

        ul li>a { /* 子代选择器 只选择子节点 不选选择子节点的子节点*/
            color: greenyellow
        }
        /* 交集选择器 */
        div.red{ /* 既是div 类名又为red */
            color:red;
        }
        /* 并集选择器 */
        h4,span{
            color:yellow;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>
                <a href="#">一级标题 </a>
                <div>
                    <a href="#">二级标题</a>
                    <a href="#">二级标题</a>
                </div>
            </li>
        </ul>
    </div>
    <div>
        <div>交集选择器</div>
        <div class="red">交集选择器</div>
        <p>交集选择器</p>
        <p class="red">交集选择器</p>
    </div>
    <div>
        <div>并集选择器</div>
        <h4>并集选择器</h4>
        <span>并集选择器</span>
    </div>
</body>

</html>
