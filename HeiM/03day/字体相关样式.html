        <h1>8台望远镜两年分析 给黑洞拍照不容易</h1>

        <div>知事 04月11日 22:13 关注</div>

        <hr />
        
        <p>“事件视界望远镜”（EHT）获得了首张黑洞和事件视界的照片。</p>
        
        <p>天文学家终于捕捉到黑洞的黑暗真容了。通过集结全球的射电望远镜，天文学家首次拍到了黑洞的危险边界——事件视界的照片，周围可见一圈光环。</p>
        
        <p> “我们在时空的尽头看见了地狱之门，”荷兰拉德堡德大学天体物理学家Heino Falcke在布鲁塞尔的新闻发布会上说，“你所看到的是时空扭曲形成的一个火环。光在黑洞周围传播，看起来像一个环。”</p>
