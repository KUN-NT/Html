<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            /* 块级元素转为行内元素 */
            height: 300px;/*行内元素设置宽高无效*/
            background-color: red;
            display: inline;
        }
        span{
            /* 行内元素转为块级元素 */
            background-color: pink;
            display: block;
        }
        a{
            /* 行内元素转为行内块元素 */
            height: 300px;
            width: 300px;
            background-color: greenyellow;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <span>asd</span>
    <span>asd</span>
    <span>asd</span>
    <a href="#">baidu</a>
    <a href="#">baidu</a>
    <a href="#">baidu</a>
</body>
</html>
