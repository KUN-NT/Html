<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style type="text/css">
    a:link {
        /*未访问的链接*/
        color: #3c3c3c;
        font-size: 25px;
        text-decoration: none;/* 取消下划线*/
        font-weight: 700;
    }

    a:visited {/*已访问的链接*/
        color: #00FF00
    }

    a:hover {/*鼠标经过*/
        color: #FF00FF
    }

    a:active {/*鼠标按下*/
        color: #0000FF
    }
</style>

</head>

<body>
<!-- 连接有效才行 -->
    <p><b><a href="./css.html" target="_blank">这是一个链接。</a></b></p>
    <p><b>注释：</b>在 CSS 定义中，a:hover 必须位于 a:link 和 a:visited 之后，这样才能生效！</p>
    <p><b>注释：</b>在 CSS 定义中，a:active 必须位于 a:hover 之后，这样才能生效！</p>

</body>

</html>
