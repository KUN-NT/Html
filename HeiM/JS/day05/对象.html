<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var obj=new Object();

        obj.hello=function(){
            console.log("Hello");
        }

        obj.hello();

        //判断obj是不是属于Object
        console.log(obj instanceof Object);
    </script>
</body>
