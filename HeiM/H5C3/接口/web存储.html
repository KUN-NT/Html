<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    sessionStorage的使用：
    存储容量5M
    存储在当前页面缓存中
    关闭页面 数据自动被清除
    <br />
    <input type="text" name="" id="userName"><br />
    <input type="button" value="设置数据" id="setData">
    <input type="button" value="获取数据" id="getData">
    <input type="button" value="删除数据" id="removeData">
    <hr />
    localStorage的使用：
    数据存储在硬盘上，并不会随着浏览器或页面关闭而清除
    存储容量80M
    不同浏览器不能共享数据
    <br />
    <input type="button" value="设置数据" id="setLocal">
    <input type="button" value="获取数据" id="getLocal">
    <input type="button" value="删除数据" id="removeLocal">
    <script>
        /*
        setItem(key,value)
        getItem(key)
        removeItem(key)
        clear() 清空所有存储数据
        */
        document.querySelector("#setData").onclick = function () {
            var name = document.querySelector("#userName").value;
            window.sessionStorage.setItem("userName", name);
        }
        document.querySelector("#getData").onclick = function () {
            alert(window.sessionStorage.getItem("userName"));
        }
        document.querySelector("#removeData").onclick = function () {
            window.sessionStorage.removeItem("userName");
        }


        document.querySelector("#setLocal").onclick = function () {
            var name = document.querySelector("#userName").value;
            window.localStorage.setItem("userName", name);
        }
        document.querySelector("#getLocal").onclick = function () {
            alert(window.localStorage.getItem("userName"));
        }
        document.querySelector("#removeLocal").onclick = function () {
            window.localStorage.removeItem("userName");
        }
    </script>
</body>

</html>
