<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li[style]{
            background-color: #ccc;
        }
        li[class=red]{
            background-color: #da3;
        }
        li[class^=red]{
            color: red;
        }
        li[class$=blue]{
            font-size: 30px
        }
    </style>
</head>
<body>
    <ol>
        <li class="blue" style="">blue</li>
        <li class="red">red</li>
        <li class="redblue">redblue</li>
    </ol>
</body>
</html>
