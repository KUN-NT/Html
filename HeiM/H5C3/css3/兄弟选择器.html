<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* class为first 相邻的li */
        .first+li{
            color:blue;
        }
        /* class为first的兄弟li */
        .first~li{
            background-color: red;
        }
    </style>
</head>
<body>
    <ol>
        <span>测试</span>
        <li class="first">测试</li>
        <li>测试</li>
    </ol>
</body>
</html>
