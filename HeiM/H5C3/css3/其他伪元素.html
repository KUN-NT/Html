<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 第一个字符 */
        p::first-letter{
            color:red;
            font-size: 30px;
            float:left;
        }
        /* 第一行 */
        p::first-line{
            color:green;
        }
        /* 选中内容 */
        p::selection{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <p>啦啦啦啦啦啦啦啦啦啦啦啦啦<br/>德玛西亚</p>
</body>
</html>
