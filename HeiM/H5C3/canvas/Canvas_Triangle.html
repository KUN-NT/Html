<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            canvas{
                border: 1px solid #ccc;
            }
        </style>
    </head>
    
    <body>
        <canvas width="600" height="600">
    
        </canvas>
    
        <script>
            var myCanvas = document.querySelector('canvas');
            var ctx = myCanvas.getContext('2d');
    
            ctx.moveTo(300, 100);
            ctx.lineTo(350, 200);
            ctx.lineTo(250, 200);

            // 起始点和LineTo结束点无法完全闭合
            // ctx.lineTo(300, 100);
            // 使用closePath自动闭合路径
            ctx.closePath()
            ctx.fillStyle = 'blue';
            ctx.lineWidth = 10;
            //描边
            ctx.stroke();

            //填充
            //ctx.fill();
        </script>
    </body>
    
    </html>
