<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .up {
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px 10px;
            /*
                1、没有父节点或父节点没有定位 依据浏览器边框定位 
                2、不占标准流位置
                */
            position: absolute;
            top: 40px;
            left: 40px;
        }

        .down {
            width: 100px;
            height: 100px;
            background-color: yellow;

        }
    </style>
</head>

<body>
    <div class="up"></div>
    <div class="down"></div>
</body>

</html>
