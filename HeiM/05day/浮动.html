    <title>Document</title>
    <style>

            height: 200px;
            background-color: pink;

            float: left;
        }

        .right {
            width: 500px;
            height: 200px;
            background-color: #def;
            float: left;
        }

        .down {
            height: 200px;
            background-color: #123;
        }
    </style>
</head>

<body>
    <div class="up">
        <div class="left"></div>
        <div class="right"></div>
    </div>
